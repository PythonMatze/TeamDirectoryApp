<!DOCTYPE html>
  <html>
    <head>
      <title>Team Directory | Million Dollar Company</title>
    </head>
    <body>
      <h1>Main Directory</h1>
      {% for person in people %}
        <p>{{ person.name }}</p>
        <p>{{ person.title }}</p>
        <p>{{ person.email }}</p>
        <img src="{{ person.image }}" />
      {% endfor %}
    </body>
  </html>
